<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contador de Cliques</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
            flex-direction: column;
        }
        .container {
            display: flex;
            align-items: center;
            gap: 20px; 
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        #botaoContador {
            padding: 15px 30px;
            font-size: 24px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            background-color: #007bff;
            color: white;
            transition: background-color 0.3s ease;
        }
        #botaoContador:hover {
            background-color: #0056b3;
        }
        #areaCliques {
            font-size: 20px;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <button id="botaoContador">Cliques: 0</button>
        <div id="areaCliques">Você clicou 0 vezes.</div>
    </div>

    <script>
        let contador = 0;

        const botaoContador = document.getElementById('botaoContador');
        const areaCliques = document.getElementById('areaCliques');

        botaoContador.addEventListener('click', function() {
            contador++;
            botaoContador.textContent = 'Cliques: ' + contador;
            areaCliques.textContent = 'Você clicou ' + contador + ' vezes.';
        });
    </script>
</body>
</html>
